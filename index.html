    <script>
        function openToast(type){
            this.dispatchEvent(new CustomEvent('display-message',
                {
                    bubbles: true,
                    composed: true,
                    detail: {
                        message: `Toast - ${type}`,
                        type: type
                    }
                }));
        }
        function openOverlay(event){

            event.currentTarget.nextElementSibling.openOverlay();
        }
        function startLoading(){
            this.dispatchEvent(new CustomEvent('start-loading',
                {
                    bubbles: true,
                    composed: true
                }));
        }
        function stopLoading(){
            this.dispatchEvent(new CustomEvent('stop-loading',
                {
                    bubbles: true,
                    composed: true
